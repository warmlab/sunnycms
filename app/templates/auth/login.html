<!doctype html>
<html lang="zh">

<head>
  {% include 'include/head.html' -%}
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/auth.css')}}">
</head>

<body>
  <div class="login-area">
    <div class="logo">
      <img src="{{ url_for('static', filename='logo.svg') }}">
    </div>
    <form class="login-form card" action="" method="post">
      <div class="card-body">
        <div class="card-title">登录阳光后台管理系统</div>
        <div class="form-group">
          <label class="form-label">{{form.email.label}}</label>
          {{ form.email(class="form-control", id="email", type="email", placeholder="Enter email")}}
        </div>
        <div class="form-group">
          <label class="form-label">
            {{form.password.label}}
            {#<a href="./forgot-password.html" class="float-right small">I forgot password</a>#}
          </label>
          {{form.password(class="form-control", maxlength=32, id="password", placeholder="Password")}}
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" />
          <label class="form-check-label">记住我</label>
        </div>
        <div class="form-footer">
          {{ form.submit(class="btn btn-primary btn-block")}}
        </div>
      </div>
    </form>
  </div>
</body>

</html>
