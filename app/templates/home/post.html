{% extends 'base.html' %}
{% block main_body -%}
{%- if post %}
    <article class="card">
        <header class="card-header">
            <h3 class="card-title"><i class="newspaper outline icon"></i>{{post.title}}</h3>
        </header>
        <div class="card-body">
            <p>{{post.body|safe}}</p>
        </div>
    </article>
{%- endif %}
{%- endblock %}
