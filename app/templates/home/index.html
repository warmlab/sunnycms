{% extends "base.html" %}
{% block main_body -%}
    <article class="card">
        <div class="card-body">
            <h3 class="card-title" id="posts"><i class="newspaper outline icon"></i>{{post.title}}</h3>
            <p class="card-text">{{post.summary}}</p>
        </div>
        <div class="card-footer text-right">
            <a class="btn btn-outline-primary" href="/post?id={{post.id}}">阅读更多</a>
        </div>
    </article>
{%- endblock %}
{% block inline_script -%}
<script>
    $(document).ready(function() {
        $('#posts').click(function(e) {
            console.log('id[posts] clicked')
            //window.navigator()
            window.location.href="/posts"
        })

        activeMenuItem(0)
    })
</script>
{%- endblock %}
